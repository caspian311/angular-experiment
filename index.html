<!doctype html>
<html lang="en" ng-app="listApp">
<head>
<title>AngularJS Example</title>
</head>
<body ng-controller="ListCtrl">

Search: <input type="text" ng-model="query" />

<select ng-model="selectedOrderOption" ng-options="orderOption.value as orderOption.description for orderOption in orderOptions">
</select>

<ul ng-repeat="task in todoList | filter:query | orderBy:selectedOrderOption">
   <li>
      {{ task.name }} - {{ task.description }}
   </li>
</ul>

<script src="app/lib/angular.js"></script>
<script src="app/js/app.js"></script>
</body>
</html>
